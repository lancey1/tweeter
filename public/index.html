<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Special fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <!-- Special icons -->
    <script src="https://kit.fontawesome.com/81fcba49b6.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- CDN timeago.js to help with displaying the time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" ></script>  
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar -->
    <nav class="nav-Bar">
      <div> 
        <span class="logo">TWEETER</span> 
      </div>
      <footer>     
        <button class='write'>
          <span><b>Write</b> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </footer>
    </nav>

    <!-- Header section -->
    <header class="head">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class = "name">
          <h2>Lance Y</h2>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container">
      <section class="new-tweet">
        <section class="validation-error"></section>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder=""></textarea>
          <div class="buttonandcounter">
            <button id="btn" type="submit">Tweet</button>
            <output id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

    <section class="tweet-container">
        </footer>
      </article>
    </section>

    </main>
  </body>
</html>
